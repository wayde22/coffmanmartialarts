<div class="container">
    <div class="heading">
        <h1 >Gallery</h1>
    </div>
    <div class="gallery" *ngFor="let image of images">
        <a target="_blank" href="assets/images/{{ image }}">
        <img class="img" src="assets/images/{{ image }}"  alt="{{ image }}" />
        </a>        
    </div>
</div>
